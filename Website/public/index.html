<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mikro</title>
</head>
<body>
    <div class="box">
        <button data-button="OFF" value="false" class="btnr">OFF</button>
        <button data-button="ON" value="true" class="btng">ON</button>
    </div>

    <div class="slider">
        <div class="range">
            <span>0%</span>
        </div>
        <div class="field">
            <div class="value left">0%</div>
            <input type="range" value="0">
            <div class="value right">100%</div>
        </div>
    </div>

    <!---FIREBASE PROJECT-->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>

    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
